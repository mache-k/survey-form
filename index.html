<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-primary main-header">
            <h1>Survay Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <Form class="main-form">
            <div class="form-components">
                <label class="title-input" for="nameForm">Name</label>
                <input class="input-data" type="text" id="nameForm" placeholder="Enter your name">
            </div>
            <div class="form-components">
                <label class="title-input" for="emailForm">E-mail</label>
                <input class="input-data" type="email" id="emailForm" placeholder="Enter your e-mail">
            </div>
            <div class="form-components">
                <label class="title-input" for="ageForm">Age <small>(Optional)</small></label>
                <input class="input-data" type="number" id="ageForm" min="1" max="120" placeholder="Age">
            </div>
            <div class="form-components">
                <label class="title-input" for="dropdown">Which option best describes your current role?</label>
                <select class="input-data" id="dropdown" name="role" class="form-control" required="">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </Form>
    </div>
</body>
</html>
